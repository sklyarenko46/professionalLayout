<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/standart.css">
</head>
<body>
    <div class="common-container">
        <div class="header">
            <div class="centring-content header-content">
                <div class="logo">
                    <img class="logo-img" src="images/logo.png" alt="logo" >
                    <span class="logo-name">BRAN<span class="logo-name-last-letter">D</span></span>
                </div>
                <div class="search">
                    <div class="browse">
                        <span class="browse-title">Browse<i class="fas fa-caret-down"></i></span>
                    </div>
                    <div class="search-field">
                        <input placeholder="Search for Item..." type="text">
                    </div>
                    <div class="search-button">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <img class="cart-img" src="images/cart.png" alt="">
                <div class="my-account">
                    <span class="my-account-title">My Account<i class="fas fa-caret-down"></i></span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
